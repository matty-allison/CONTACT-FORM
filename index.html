<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <div class="contact-form">
      <div>
        <h1>Contact Form</h1>
      </div>
      <form action="https://formspree.io/f/xrgrbrrl" method="POST">
        <div class="box-styling">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Harry Potter"
            required
          />
        </div>
        <div class="box-styling">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="HarryPotter@gmail.com"
            required
          />
        </div>
        <div class="box-styling">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Your Phone Number"
          />
        </div>
        <div class="box-styling">
          <label for="message"> Message</label>
          <textarea
            name="message"
            id="message"
            placeholder="My name is Harry Potter and my best friend is Ronald Weasley "
          ></textarea>
        </div>
        <div class="send">
          <button type="submit">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
